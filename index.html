<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="images/x-icon" href="favicon.ico" />
    <title>PassGen</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#Click_on_the_star!---------------------------->">BOOKMARK THIS APPLICATION</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">CONTACT ME</a>
                <div class="dropdown-content">
                <a href="https://www.linkedin.com/in/broderickhywell" target="_blank">LINKEDIN</a>
                <a href="https://www.github.com/BroderickHywell" target="_blank">GITHUB</a>
                <a href="zerothesu@gmail.com" target="_blank">EMAIL</a>
                </div>
            </li>
        </ul>
    </div>
    <!-- main password creation secion -->
    <section class="password-creator">
        <form id="password-form" >
            <h2>Password Settings</h2>
            <div class="container">
                <input type="checkbox" id="lowercase-checkbox" class="checkbox">
                <label for="lowercase-checkbox" class="password-attribute">Lowercase Values</label>
            </div>

            <div class="container">
                <input type="checkbox" id="uppercase-checkbox" class="checkbox">
                <label for="uppercase-checkbox" class="password-attribute">Uppercase Values</label>
            </div>

            <div class="container">
                <input type="checkbox" id="special-char-checkbox" class="checkbox">
                <label for="special-char-checkbox" class="password-attribute">Special Characters</label>
            </div>

            <div class="container">
                <input type="checkbox" id="num-val-checkbox" class="checkbox">
                <label for="num-val-checkbox" class="password-attribute">Numerical Values</label>
            </div>

            <div>
                    <input type="number" id="length-input" min="8" max="128" placeholder="enter length here - 8min 128max">
            </div>

            <input type="submit" value="Create Password" id="submit-form">
             
            <!-- elements that show up on form submission(see javascript for details) -->
            <span id="status-text">PASSWORD CREATED AND COPIED</span>
            <span id="password-text"></span>
            <a href="https://www.passwordmonster.com/" id="str-test-link" target="_blank">Test your new passwords strength here!</a>
        </form>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
